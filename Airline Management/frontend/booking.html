<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
        }

        label,
        input {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Your Flight</h1>
    </header>
    <div class="container">
        <h2>Booking Form</h2>
        <form id="bookingForm">
            <label for="passengerName">Name:</label>
            <input type="text" id="passengerName" name="passengerName" required>

            <label for="passportNumber">Passport Number:</label>
            <input type="text" id="passportNumber" name="passportNumber" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank">Bank Transfer</option>
            </select>

            <button type="submit">Confirm Booking</button>
        </form>
        <a href="search.html" class="button">Back to Search</a>
        <a href="index.html" class="button">Back to Home</a>
    </div>
    <footer>
        <p>&copy; 2024 Flight Booking System | <a href="index.html">Home</a> | <a href="search.html">Search Flights</a>
            | <a href="about.html">About Us</a></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
