<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Flight Details</h1>
    </header>
    <div class="container">
        <h2>Flight Information</h2>
        <!-- Add flight details here -->
        <p>Flight Number: <span id="flightNumber"></span></p>
        <p>Departure: <span id="departure"></span></p>
        <p>Arrival: <span id="arrival"></span></p>
        <p>Available Seats: <span id="seats"></span></p>
        <a href="booking.html" class="button">Book This Flight</a>
        <a href="search.html" class="button">Back to Search</a>
    </div>
    <footer>
        <p>&copy; 2024 Flight Booking System | <a href="index.html">Home</a> | <a href="search.html">Search Flights</a>
            | <a href="about.html">About Us</a></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
